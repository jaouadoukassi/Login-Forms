<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Posisionamiento/CSS/loginform.css">
    <title>Login Form</title>
</head>
<body>
    <div class="container">
        <h3>Sing up to Jaouad-oukassi.com</h3>
        <div class="botones">
            <button class="google-btn">
                <picture>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/1200px-Google_%22G%22_Logo.svg.png" alt="google">
                </picture>
                <span>Login Up Google</span>
            </button>
            <button class="twitter-btn">
                <picture></picture>
                <span>Twitter</span>
            </button>
        </div>
        <div class="separator">
            <hr>
            Or
            <hr>
        </div>
        <form action="" method="post">
            <div class="section-input">
                <label for="name">
                    <span>Name</span>
                    <input type="text" name="name" id="name">
                </label>
                <label for="username">
                    <span>Username</span>
                    <input type="text" name="username" id="username">
                </label>
            </div>
            <div>
                <label for="Email">
                    <span>E-Mail</span>
                    <input type="text" name="Email" id="Email">
                </label>
                <label for="password">
                    <span>Password</span>
                    <input type="text" name="password" id="password" placeholder="6+ caracteres">
                </label>
                <label for="checkbox" class="checkbox-input">
                    <input type="checkbox" name="checkbox" id="checkbox">
                    <span>Acepto las condiciones y el aviso legal</span>
                </label>
                <button type="submit" class="btnSubmit">Create Account</button>
            </div>
        </form>
    </div>
</body>
</html>
